<!DOCTYPE html>
<html>
<head>
<title>Rango</title>
</head>

<body>
<h1>Register with Rango</h1>

{% if registered %}
<strong>thank you for registering!</strong>
<a href="/polls/">Return to the homepage.</a><br />
{% else %}
<strong>register here!</strong><br />

<form id="user_form" method="post" action="/rango/register/" enctype="multipart/form-data">

    {% csrf_token %}

    {{ user_form.as_p }}
    {{ profile_form.as_p }}

    <input type="submit" name="submit" value="Register" />
</form>
{% endif %}
</body>
</html>
