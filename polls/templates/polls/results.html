{% load staticfiles %}
{% include 'polls/background.html' %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />
</head>
<body>
    <h1 class="txt">{{ question.question_text }}</h1>

    <ul>
    {% for choice in question.choice_set.all %}
        <li class="txt">{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
    {% endfor %}
    </ul>

    <a href="{% url 'polls:detail' question.id %}">
        <button class="btn btn-primary body_but">Vote Again</button>
    </a>
</body>
